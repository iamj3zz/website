<div class="module module-hero-image">
  <img src="{{ include.image | relative_url }}" alt="{{ include.alt | default: page.title }}" class="hero-image" data-lightbox="true" data-caption="{{ include.caption | default: '' }}">
  {% if include.caption %}
    <p class="image-caption">{{ include.caption }}</p>
  {% endif %}
</div>
